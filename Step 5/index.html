<html lang="en">
<head>

<body>
    <div class="topic">
        <div class="myCanvas">
            <h2 class="section-title">Canvas</h2>
            <div class="code-container">
                <code>
                    <pre id="Canvas" style="font-size: 20px">
                       <canvas id="myCanvas" width="300" height="100" style="border:1px solid #ffffff;"></canvas>
                        </pre>
                </code>
            </div>
            <button class="run-btn" onclick="runCode('myCanvas')"> Run</button>
        </div>

    </div>
        <div class="topic">
            <h2 class="topic-title">Stickman</h2>
            
            <div class="code-container">
                <code>
                    <pre id="Stickman" style="font-size: 10px">
                        <canvas class="upper-canvas " width="500" height="500" style="border: 1px solid
                         rgb(205, 31, 31); position: absolute; width: 500px; height: 500px; left: 0px; top: 0px; touch-action: none; user-select: none; cursor: default;">
                         </canvas>
                    </pre>
                </code>
            </div>
             <button class="run-btn" onclick="runCode('Stickman')"> Run</button>
        </div>
   
    <script src="min.js"></script>
