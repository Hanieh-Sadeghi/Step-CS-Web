<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/icon/icon.png" type="image/icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./public/Style/style.css" />
    <title>todo app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p id="name">Guest Add a New Task</p>
        <form id="formInput" name="todoForm">
          <input
            id="textField"
            type="text"
            placeholder="Write new task here ..."
          />
          <input id="addButton" type="submit" value="Add" />
        </form>
      </header>
      <main>
        <section id="section-list">
          <ul id="list"></ul>
        </section>
        <section id="section-buttons">
          <form id="buttons">
            <input id="allButton" type="submit" value="All" />
            <input id="activeButton" type="submit" value="Active" />
            <input id="completeButton" type="submit" value="Complete" />
            <!-- <input id="downloadButton" type="submit" value="Download"> -->
            <!-- <input id="uploadButton" type="submit" value="Upload"> -->
            <input id="signup" type="submit" value="signup" />
            <input id="login" type="submit" value="login" />
            <input id="logout" type="submit" value="logout" />
          </form>
        </section>
      </main>
      <footer>
        <p>Todo list application</p>
        <a href="https://github.com/Hanieh-Sadeghi">Github Address</a>
      </footer>
    </div>
  </body>
</html>
